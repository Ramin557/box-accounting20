{% extends "base.html" %}

{% block title %}افزودن پرداخت جدید{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="h3 mb-3">افزودن پرداخت جدید</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">اطلاعات پرداخت</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">مشتری</label>
                            <select class="form-select" id="customer_id" name="customer_id" required>
                                <option value="">انتخاب مشتری</option>
                                {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="invoice_id" class="form-label">فاکتور</label>
                            <select class="form-select" id="invoice_id" name="invoice_id">
                                <option value="">انتخاب فاکتور</option>
                                {% for invoice in invoices %}
                                <option value="{{ invoice.id }}">{{ invoice.invoice_number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">مبلغ</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="payment_date" class="form-label">تاریخ پرداخت</label>
                            <input type="text" class="form-control" id="payment_date" name="payment_date" value="{{ jdatetime.datetime.now().strftime('%Y/%m/%d') }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="payment_method" class="form-label">روش پرداخت</label>
                        <select class="form-select" id="payment_method" name="payment_method" required>
                            <option value="cash">نقدی</option>
                            <option value="check">چک</option>
                            <option value="transfer">انتقال بانکی</option>
                            <option value="card">کارت</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">یادداشت</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
